    <style>
        * { box-sizing: border-box; }

        /* force scrollbar */
        html { overflow-y: scroll; }


        /* ---- grid ---- */

        .grid {
            background: #FFFFFF;
            width:100%;
        }

        /* clear fix */
        .grid:after {
            content: '';
            display: block;
            clear: both;
        }

        /* ---- .grid-item ---- */

        .grid-sizer,
        .grid-item {
            width: 33.333%;
            padding:10px;
        }

        .grid-item {
            float: left;
        }

        .grid-item img {
            width: 100%;
        }

    </style>
    <style>


        .bar {
            width: 0;
            height: 100%;
            transition: height .3s;
            background: #000;
        }

        .post-title {
            cursor: pointer;
        }

        .loader {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url('../img/page-loader.gif') 50% 50% no-repeat rgb(249, 249, 249);
        }

        .bg-default {
            background-color: #26a59a !important;
        }
        @media(max-width:768px){
            #des{
                font-size:30px;
                line-height:35px;
            }
        }
        @media(min-width:768px){
            .projectDes{
                font-size:20px;
            }
        }


    </style>

</head>

                        <div class="input-field col s12">
                            <i class="mdi-editor-mode-edit prefix white-text"></i>
