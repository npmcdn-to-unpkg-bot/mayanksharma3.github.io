<script>
    $('body').fadeIn();
    var socket = io(server);
    var converter = new showdown.Converter();
    var a = location.href;
    var b = location.href.substring(a.indexOf("?") + 1);
    var str = b;
    str = str.replace(/-/g, ' ');
    var simplebar = new Nanobar();
    simplebar.go(30)
    if (a == b) {
        $('.loader').fadeOut('fast');
        simplebar.go(100)
        window.open('../../', '_self');
    } else {
        socket.emit('blogString', str);
    }
    socket.once('articleData', function(data) {
        simplebar.go(75);
        $('html').append('<title>' + str.split('*')[0] + '</title>')
        $('#markdown-body').append(converter.makeHtml(data[0].text));
        $("img").parent().css({
            "text-align": "center"
        });
        $('.loader').fadeOut('fast');
        $('#mainBodyContainer').fadeIn();
        simplebar.go(100)
        $('p img').click(function() {
            $('#img').attr('src', $(this).attr('src'));
            $('#altText').html($(this).attr('alt'));
            $('#myModal').modal('show');
            $('#img').width('500%')

        })
    });
    var a2a_config = a2a_config || {};
    a2a_config.linkname = "Check out Mayank's Blog! | " + str.split('*')[0];
    a2a_config.linkurl = "mayanksharma3.github.io/post?" + b;
</script>
