    <script>
        var simplebar = new Nanobar();
        simplebar.go(30);
        var socket = io(server);
        var viewportWidth = $(window).width();
        if (viewportWidth > 768) {
            $("#add").removeClass("text-center");
        }
        socket.once('blogData', function(data) {
            sorted = _.sortBy(data, "date").reverse();
            simplebar.go(70)
            appendPage(JSON.stringify(sorted));
        });
        socket.once('cmsData', function(data) {
            for (var i = 0; i < data.length; i++) {
                $('#bodyText').append('<h3 class="post-subtitle text-center">' + data[i][0] + '</h3>');
            }
        })
        function goPage(data) {
            window.location = ('post/?' + arr[data].replace(/ /g, '-'))
        }
        function appendPage(data) {
            data = JSON.parse(data);
            arr = [];
            for (var i = 0; i < data.length; i++) {
                arr.push(data[i].fileName);
                var monthNames = [
                    "January", "February", "March",
                    "April", "May", "June", "July",
                    "August", "September", "October",
                    "November", "December"
                ];
                var date = new Date(data[i].date);
                var day = date.getDate();
                var monthIndex = date.getMonth();
                var year = date.getFullYear();
                var time = date.toString("hh:mm tt");
                var dateStr = time + ' ' + day + ' ' + monthNames[monthIndex] + ' ' + year;
                if (data[i].fileName.split('*')[1]) {
                    $('#add').append('<div class="post-preview"><a onClick="goPage(' + i + ')"><h2 class="post-title">' + data[i].fileName.split('*')[0] + '</h2><h3 class="post-subtitle">' + data[i].fileName.split('*')[1] + '</h3></a><p class="post-meta">Posted by <a href="about">' + data[i].owner + '</a> on ' + dateStr + '</p></div><hr>')
                } else {
                    $('#add').append('<div class="post-preview"><a onClick="goPage(' + i + ')"><h2 class="post-title">' + data[i].fileName.split('*')[0] + '</h2><h3 class="post-subtitle"></h3></a><p class="post-meta">Posted by <a href="about">' + data[i].owner + '</a> on ' + dateStr + '</p></div><hr>')
                }
            }
            $('#mainBodyContainer').fadeIn();
            simplebar.go(100)
        }
    </script>
