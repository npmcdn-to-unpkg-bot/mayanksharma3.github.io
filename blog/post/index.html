.modal { width: 35% !important ; max-height: 100% !important; padding:0 !important; }
@media (max-width:768px){
	.modal{width:75% !important;}
}
</style>
<script>

  $(document).ready(function(){
    $('.modal-trigger').leanModal();
  });

    $('body').fadeIn();
    var socket = io(server);
		var converter = new showdown.Converter();
		var a = location.href;
		var b = location.href.substring(a.indexOf("?") + 1);
		var str = b;
		str = str.replace(/-/g, ' ');
		var simplebar = new Nanobar();
		simplebar.go(30)
		if (a == b) {
			$('.loader').fadeOut('fast');
			simplebar.go(100)
		} else {
			socket.emit('blogString', str);
		}
		socket.once('articleData', function(data) {
			simplebar.go(75);
			$('html').append('<title>' + str.split('*')[0] + '</title>');
			
			$('#pageBack').append(converter.makeHtml(data[0].text));
			
			if ($('body').width() <= 768){
				$("h1, h2, h3, h4, h5, h6").css('text-align','center');
				$('p').addClass('flow-text');
				$('#pageBack').removeClass('container');
			}
			$("img").parent().css({
				"text-align": "center"
			});
			$('.loader').fadeOut('fast');
			$('#mainBodyContainer').fadeIn();
			simplebar.go(100)
			$('p img').click(function() {
				$('#img').attr('src', $(this).attr('src'));
				$('#altText').html($(this).attr('alt'));
				$('#modal1').openModal();
				$('#img').width('100%')
	
		})
		});
	
</script>
