    <script>
        function formSubmit() {
            bit_url('http://mayanksharma3.github.io/webApp/app/?' + $('.urlInput').val());

            return false;
        }

        function bit_url(url) {
            var url = url;
            var username = "mayanksharma318"; // bit.ly username
            var key = "R_43bed1124b1d45c5b21cf92e65498a6c";
            $.ajax({
                url: "http://api.bit.ly/v3/shorten",
                data: {
                    longUrl: url,
                    apiKey: key,
                    login: username
                },
                dataType: "jsonp",
                success: function(v) {
                    var bit_url = v.data.url;
                    $('#result').html('<a class="white-text" href=' + bit_url + '>' + bit_url + '</a>');
                    $('#result').fadeIn();
                }
            });
        }
		if($('body').width() <= 768){
			$('#inputDiv').attr('class','col s12');
		}
