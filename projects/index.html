<script>
    var converter = new showdown.Converter();
    var socket = io(server);
    var sorted;
        socket.once('projects', function(data) {
            $('body').fadeIn('fast');
            var lengthData = 12 / (data.length * 2);
            sorted = _.sortBy(data, "date").reverse();
            for (var i = 0; i < sorted.length; i++) {
                $('#projDiv').append('<div class="col-sm-' + 12 + '"><div class="team-member">' + converter.makeHtml(sorted[i].content) + '</div></div>')
            }
        })
        socket.once('cmsData', function(data) {
            $('body').fadeIn();
            for (var i = 0; i < data.length; i++) {
                $('#projectBody').append('<p>' + data[i][2] + '</p>');
            }
        })
</script>
